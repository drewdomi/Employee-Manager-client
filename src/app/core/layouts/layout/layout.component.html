<div class="drawer lg:drawer-open">
  <input id="sidemenu" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content flex flex-col items-center">
    <div class="navbar bg-base-100 max-w-[1200px] flex justify-between">
      <label
        for="sidemenu"
        class="btn btn-ghost btn-square drawer-button lg:opacity-0 lg:cursor-default"
      >
        <ng-icon name="heroBars3"></ng-icon>
      </label>
      <div class="dropdown dropdown-hover dropdown-end">
        <div
          tabindex="0"
          role="button"
          class="btn btn-ghost hover:bg-transparent"
        >
          User 007
        </div>
        <ul
          tabindex="0"
          class="dropdown-content menu bg-base-100 rounded-sm z-[1] w-52 p-2 shadow"
        >
          <li>
            <a>
              <ng-icon name="heroUser"></ng-icon>
              Meu perfil
            </a>
          </li>
          <li>
            <a (click)="logout()">
              <ng-icon name="heroArrowRightEndOnRectangle"></ng-icon>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <main class="max-w-[1000px] w-full px-3 mt-2 mb-8">
      <router-outlet></router-outlet>
    </main>
  </div>
  <div class="drawer-side">
    <label
      for="sidemenu"
      aria-label="close sidebar"
      class="drawer-overlay"
    ></label>
    <ul class="menu bg-base-200 text-base-content min-h-full w-64 p-4">
      <li><a>Sidebar Item 1</a></li>
      <li><a>Sidebar Item 2</a></li>
    </ul>
  </div>
</div>
